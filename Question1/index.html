<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QUESTION 1</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./images/clever-logo.PNG" alt="">
            <div class="center-circle">
                <div class="inner-circle">
                    <img src="./images/clever-dashboard.PNG" alt="" class="inner-dashboard">
                </div>
            </div>
            <div class="bottom-box">
                <p>Let's see what we have new, check it out! So maybe write here something more</p>
                <div class="progress-wrapper">
                    <div class="progress-bar progress-1"></div>
                    <div class="progress-bar progress-2"></div>
                    <div class="progress-bar progress-3"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-content-wrapper">
                <div class="top-right-content">
                    <h1>Create your account</h1>
                    <p>It's free and easy</p>
                </div>
                <form action="" class="register-form">
                    <div class="input-wrapper">
                        <label for="">Your name</label>
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-wrapper">
                        <label for="">Email or phone number</label>
                        <input type="email" placeholder="Type your e-mail or phone number">
                    </div>
                    <div class="input-wrapper">
                        <label for="">Password</label>
                        <input type="password" placeholder="Type your password">
                        <p class="password-instructions">Must be 8 characters at least</p>
                    </div>
                    <div class="terms-conditions">
                        <input type="checkbox">
                        <p>By creating an account means you agree to the <span>Terms and Conditions,</span>and our <span>Privacy Policy</span></p>
                    </div>
                    <input type="submit" value="Register" class="register-btn">
                    <p class="register-option-text">or do it via other accounts</p>
                    <div class="register-options">
                        <button><img src="./images/clever-google.PNG" alt=""></button>
                        <button><img src="./images/clever-apple.PNG" alt=""></button>
                        <button><img src="./images/clever-facebook.PNG" alt=""></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
